    <script>
$(document).ready(function () {

  var data = null;

  var colors = ["#1f77b4", "#aec7e8", "#ff7f0e", "#ffbb78", "#2ca02c", "#98df8a", "#d62728", "#ff9896", "#9467bd", "#c5b0d5", "#8c564b", "#c49c94", "#e377c2", "#f7b6d2", "#7f7f7f", "#c7c7c7", "#bcbd22", "#dbdb8d", "#17becf", "#9edae5"];

  $('#container').masonry({
    // options
    itemSelector: '.item',
    isAnimated: true,
    animationOptions: {
      duration: 500,
      easing: 'linear',
      queue: false
    },
    columnWidth: 340
  });

  var getItem = function () {
    var item = data[Math.floor(Math.random() * data.length)];
    var fontsize = Math.sqrt(120 / item.text.length);
    var color = colors[Math.floor(Math.random() * colors.length)];
    var a = $("<a></a>")
      .attr("href", "http://www.aozora.gr.jp/cards/" + item.jinbutsu + "/card" + item.sakuhin + ".html")
      .attr("target", "_blank")
      .text(item.text)
      .css("color", color);
    var div = $("<div class=item></div>")
      .css("font-size", fontsize + "em")
      .append($(a));
    var tweet = $('<a href="https://twitter.com/intent/tweet?text=' + encodeURIComponent(item.text) + '&hashtags=makura&url=' + encodeURIComponent("http://www.aozora.gr.jp/cards/" + item.jinbutsu + "/card" + item.sakuhin + ".html") + '" target="_blank" class="tweet" style=" display:none;"><img src="twitter-bird-light-bgs.png" width="32px" height="32px" style="position:absolute; bottom:0%; right:0%;"></a>');
    div.hover(
        function() {
            $('.tweet', this).show();
        },
        function() {
            $('.tweet', this).hide();
        });
    div.append(tweet);
    return div;
  };

  $.getJSON("makura.json", function (json) {
    /*
        // shuffle json
        data = $(json).get().sort(function() {
            return Math.round(Math.random()) - 0.5
        });
        */
    data = json;
    for (var i = 0; i < 3; i++) {
      $("#container").prepend(getItem()).masonry('reload');
    }
  });

  $("#header").hover(

  function () {
    $(this).css("background-color", "#eee");
  },

  function () {
    $(this).css("background-color", "white");
  }).click(function () {
    $("#container").prepend(getItem()).masonry('reload');
    return false;
  });
  setInterval(function () {
    $("#container").prepend(getItem()).masonry('reload');
    //$("#container").masonry('remove', $(".item :last")).masonry('reload');
  }, 12000);

  /*

            for (var i=0; i<20; i++) {
              hoge.push(getItem());
            }
            $("#container").append(hoge).masonry('reload');
            processScroll = true;
        }
    });
*/
});
